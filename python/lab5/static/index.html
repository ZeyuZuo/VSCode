<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gauge Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/justgage"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
  }
  #gauge {
    width: 300px;
    height: 300px;
  }
</style>
</head>
<body>
<div id="gauge"></div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const g = new JustGage({
      id: 'gauge',
      value: 0,
      min: 0,
      max: 2,
      title: "Sensor Reading",
      label: "Value",
      levelColors: ["#00fff6", "#ff00fc", "#1200ff"]
    });

    setInterval(() => {
      fetch('http://127.0.0.1:5000/data')
      .then(response => response.json())
      .then(data => {
        g.refresh(data.temp);  // Assuming 'temp' is the value you want to display
      })
      .catch(error => console.error('Error fetching data:', error));
    }, 1000);
  });
</script>
</body>
</html>
