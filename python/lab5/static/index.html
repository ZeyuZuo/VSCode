<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.min.js"></script>
    <title>Sensor Data Visualization</title>
    <style>
        body {
            background-image: url('./image/bg.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        #main, #mainNormalized {
            width: 49%;
            height: 600px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="mainNormalized"></div>
    <script>
        var chart = echarts.init(document.getElementById('main'));
        var chartNormalized = echarts.init(document.getElementById('mainNormalized'));

        function fetchData() {
            // Headers = new Headers({
            //     'Access-Control-Allow-Origin': '*',
            //     'Content-Type': 'application/json'
            // });
            // Response body is not available to scripts (Reason: CORS Missing Allow Origin)
            fetch('http://127.0.0.1:5000/data').then(response => response.json()).then(data => {
                console.log(data); 
                // function normalize(values) {
                //     let max = Math.max(...values);
                //     let min = Math.min(...values);
                //     if (max === min) return values.map(() => 0);
                //     return values.map(value => (value - min) / (max - min));
                // }

                var tempData = data['temperature']
                var humidData = data['humidity']
                var pressData = data['pressure']

                // var normalizedTemp = normalize(tempData);
                // var normalizedHumid = normalize(humidData);
                // var normalizedPress = normalize(pressData);

                // 添加一个仪表盘，三个分别居于居于左中右
                chart.setOption({
                    // 左侧仪表盘
                    series: [
                        {
                            name: 'Temperature',
                            type: 'gauge',
                            detail: {formatter: '{value}°C'},
                            center: ['25%', '50%'],
                            data: [{value: tempData[tempData.length - 1], name: 'Temperature'}]
                        },
                        {
                            name: 'Humidity',
                            type: 'gauge',
                            detail: {formatter: '{value}%'},
                            center: ['50%', '50%'],
                            data: [{value: humidData[humidData.length - 1], name: 'Humidity'}]
                        },
                        {
                            name: 'Pressure',
                            type: 'gauge',
                            detail: {formatter: '{value}hPa'},
                            center: ['75%', '50%'],
                            data: [{value: pressData[pressData.length - 1], name: 'Pressure'}]
                        }
                    ]
                });


            }).catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        fetchData();
        setInterval(fetchData, 5000); // Refresh data every 5 seconds
    </script>
</body>
</html>
